<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" Password Manager PassX />
    <meta
      name="keywords"
      content="Html, Css, Js, PassX, PasswordManager, PassManager"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./responsive.css" />
    <title>PassX</title>
  </head>
  <body>
    <!-- Start of Navbar -->
    <div class="navbar">
      <nav>
        <h1><a href="#">PassX</a></h1>
      </nav>
    </div>
    <!-- End of Navbar -->
    <!-- Start of Greetings -->
    <div class="container">
      <div class="greetings">
        <h1>Password Manager</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam
          quaerat quidem quasi, quibusdam quaerat quaerat
        </p>
      </div>
    </div>
    <!-- End of Greetings -->
    <!-- Start of Content -->
    <div class="Passwords">
      <h2>Your Passwords</h2>
      <p id="alert" class="alert">Your Password Has Been Copied!</p>
      <table>
        <tr>
          <th>Website</th>
          <th>Username</th>
          <th>Password</th>
          <th>Delete</th>
        </tr>
      </table>
    </div>
    <!-- End of Content -->
    <!-- Adding Password -->
    <div class="container">
      <div class="content">
        <h2>Add Password</h2>
        <form>
          <label for="website">Website :</label>
          <input type="text" id="website" />
          <br /><br />
          <label for="username">Username :</label>
          <input type="text" id="username" />
          <br /><br />
          <label for="password">Password :</label>
          <input type="password" id="password" />
          <br /><br />
          <button class="btn" type="submit">Add</button>
        </form>
      </div>
    </div>
    <!-- End of Adding Password -->
    <!-- Start of Scripts -->
    <script src="app.js"></script>
    <!-- End of Scripts -->
  </body>
</html>
